<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=passkey" />

<body>
    <h1 class="t1"><a href="../pag01/pag01.html">Animes Online</a></h1>
    <form action="cadastro.php" method="get">
        <h2 id="usu-titulo"><span class="material-symbols-outlined">person</span> Usuário:</h2>

        <div class="input-wrapper">
            <span class="material-symbols-outlined">person</span>

            <div class="input-wrapper">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" name="sen" id="isen" minlength="8" placeholder="Digite sua senha">
            </div>
        </div>
        <p class="submit"><input type="submit" value="Submit"></p>
        <hr>
        <div class="b1">
            <p>Não possui conta? <a href="../cadastro/cadastro.html">Registrar-se</a></p>
        </div>
